; Turn off daemon mode.
[supervisord]
nodaemon=true

;~~~~~~~~~~~~~~~~~~~~~~

; Adding programs.

; For sending technical data.
[program:telegraf]
command= sh -c "telegraf && kill -s SIGTERM $(cat supervisord.pid)"

; Influxdb.
[program:influxdb]
command= sh -c "influxd run -config /etc/influxdb.conf && kill -s SIGTERM $(cat supervisord.pid)"

;~~~~~~~~~~~~~~~~~~~~~~
